<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choudhary Danish</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="sidebar">
            <nav>
                <ul>
                    <li> <a href="/">Home</li> </a>
                    <li> <a href="about.html">About Me</li> </a>
                    <li> <a href="blog.html">Blog</li> </a>
                    <li> <a href="contact.html">Contact Me</li> </a>
                </ul>
            </nav>
        </div>

        <div class="main">

            <div class="contactform">
                <h1>Contact me for work/general enquiries</h1>
                <form>
                    <div class="form-group">
                        <div id="formname">
                        <label for="clientemail">Enter your name</label>
                        <input type="email" class="form-control" id="clientname" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                        </div>
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone.no with
                            anyone else.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cleintphone">Phone no.</label>
                        <input type="phone" class="form-control" id="cleintphone" placeholder="contact number">
                    </div>
                    <div class="form-group" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>

        </div>

    </div>

</body>

</html>
